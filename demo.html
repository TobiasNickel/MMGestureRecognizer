<html>
<head></head>
<meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1, user-scalable=no" />
<script src="MMGestureRecognizer.js"></script>
<script>

//display
function display(ob){
    var arr=[];
    for(var i in ob){
        arr.push((i +" - "+ob[i]).slice(0,30));
    }
    __log(arr.join('<br>'));
}
function __log(a){
      document.body.innerHTML="---------------------------------------<br>"//+  document.body.innerHTML;
      document.body.innerHTML="<h1>"+a +"</h1>"//+  document.body.innerHTML;
      
}
window.onload=function(){
    var recognizer = new MMGestureRecognizer( document.body);
    recognizer.on('swipedown',function(d){
        __log('swipe down ');
    });
    recognizer.on('swipeup',function(d){
        __log('swipe up ');
    });
    recognizer.on('swipeleft',function(d){
        __log('swipe left ');
    });
    recognizer.on('swiperight',function(d){
        __log('swipe right ');
    });
    recognizer.on('pinch',function(param){
        __log('pinch '+param.pinch );
    });
    recognizer.on('longpress',function(){
        __log('longpress' );
    });
    recognizer.on('throwup',function(){
        __log('throwd up' );
    });
    recognizer.on('throwdown',function(){
        __log('throw down' );
    });
    recognizer.on('pan',function(){
        __log('pan' );
    });
};

</script>
<body></body>
</html>
